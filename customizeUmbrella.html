<script>
         function changeUploadBtnColor(color) {
      let umbrella = document.querySelector(".umbrella")
      let button = document.querySelector(".upload_button")
      let image2 = document.querySelector(".image2")
      let resetImage = false
      let style = window.getComputedStyle(image2)
      if(style.getPropertyValue('display') !== 'none') {
        image2.style.display = 'none'
        resetImage=true
      }
      umbrella.setAttribute("class", "loader")
      setTimeout (()=>{ 
        if (color === '#f6146f'){
          umbrella.src = "Pink umbrella.png";
        }
        if (color === '#1680c1'){
          umbrella.src = "Blue umbrella.png";
        }
        if (color === '#eaee15'){
          umbrella.src = "Yello umbrella.png";
        }
        button.style.backgroundColor = color
        umbrella.setAttribute("class", "umbrella");
        if(resetImage) image2.style.display = 'block'
    },1000)
      
  }
    function handleUpload(e){
    let selectedFile = document.querySelector("#file").files[0];
    let image2 = document.querySelector(".image2")

    var reader = new FileReader();
    reader.onload = function(){
      image2.src = this.result
    }
    reader.readAsDataURL(selectedFile);
    image2.style.display = 'block'
  }
    
  function handleUploadViaButton(){
    document.querySelector("#file").click()
  }

</script>
<body>
    <div class="umbrellaSize"> 
    <div class="imgBlock">
    <img class="umbrella" src="Blue umbrella.png" alt="blue">
    </div>
    <img class="image2" src="" class="image2" />
    <div class="content">
        <h1>Custom  Umbrella</h1> 
        <button onclick="changeUploadBtnColor('#f6146f')"  class="circle pink" ></button>
        <button onclick="changeUploadBtnColor('#1680c1')" class="circle blue"></button>
        <button onclick="changeUploadBtnColor('#eaee15')"class="circle yellow"></button>
        <h3>customise your umbrella</h3> 
        <h2>Upload a Logo for an instant preview</h2>  
        <h4> .png and .jpg files only Max file size is 5MB </h4>
       <button class="upload_button" onclick="handleUploadViaButton()"> 
        <img class="upload-icon" src="upload_icon.svg" /> 
        <label for="file" class="btn">UPLOAD LOGO</label>
      </button> 
      <input type="file" id="file"  onchange="handleUpload()" style="display:none" name="file" accept="image/*">
    </div>
</div>
